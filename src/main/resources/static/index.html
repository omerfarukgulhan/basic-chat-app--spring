<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Chat Application</title>
</head>
<body>

<h2>One to One Chat | Spring boot & Websocket | By Alibou</h2>

<div class="user-form" id="username-page">
    <h2>Enter Chatroom</h2>
    <form id="username-form">
        <label for="username-input">Username:</label>
        <input type="text" id="username-input" name="username" required>

        <label for="full-name-input">Full Name:</label>
        <input type="text" id="full-name-input" name="fullname" required>

        <button type="submit">Enter Chatroom</button>
    </form>
</div>

<div class="chat-container hidden" id="chat-page">
    <div class="users-list">
        <div class="users-list-container">
            <h2>Online Users</h2>
            <ul id="connected-users">
            </ul>
        </div>
        <div>
            <p id="connected-user-fullname"></p>
            <a class="logout" href="javascript:void(0)" id="logout">Logout</a>
        </div>
    </div>

    <div class="chat-area">
        <div class="chat-area" id="chat-messages"></div>
        <form id="message-form" name="message-form" class="hidden">
            <div class="message-input">
                <input autocomplete="off" type="text" id="message-input" placeholder="Type your message...">
                <button>Send</button>
            </div>
        </form>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
